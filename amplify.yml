version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Building static portfolio website"
        - echo "No build steps required for static HTML/CSS/JS"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
